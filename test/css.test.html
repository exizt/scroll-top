<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Scroll2Top</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="../src/css/scroll-to-top.css">

<body>
  <div style="background-color:#628AC7;" class="py-5">
      <div class="container my-5">
          <h1 class="display-2">CSS만 확인하는 페이지</h1>
          <p class="lead"></p>
      </div>
  </div>
  <div class="container mt-5">
    <div id="origin">
      <div class="card my-5">
          <div class="card-header">
            Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
              <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
          </div>
      </div>
    </div>
  </div>
  <div class="st-scrolltop-wrap">
    <div class="scrolltop">
      <div class="arrow"></div>
    </div>
  </div>
  <script>
    // 컨텐츠를 채워넣기 위한 구문
    var htmlItem = document.getElementById("origin").innerHTML;
    var html = '';
    for(var i=0;i<50;i++){
      html += htmlItem;
    }
    document.getElementById("origin").insertAdjacentHTML('afterend', html);
  </script>
</body>
</html>
