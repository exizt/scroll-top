<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Scroll to Top 데모</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
  <div style="background-color:#628AC7;" class="py-5">
      <div class="container my-5">
          <h1 class="display-2">Scroll to Top</h1>
          <p class="lead"></p>
      </div>
  </div>
  <div class="container mt-5">
    <div id="origin">
      <div class="card my-5">
          <div class="card-header">
            Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
              <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
          </div>
      </div>
    </div>
  </div>
  <script>
  var htmlItem = document.getElementById("origin").innerHTML;
  var html = '';
  for(var i=0;i<50;i++){
    html += htmlItem;
  }
  document.getElementById("origin").insertAdjacentHTML('afterend', html);
  </script>

    var s = new shScrollToTop()
  </script>
</body>
</html>
